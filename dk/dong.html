<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터와 프로토타입</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>

  <script>

    const dkNews = {
      bigtitle: "뉴스&공지",
      notice: [
        {
          product: "훼라민큐",
          sort: "공지",
          date: "2022.05.20",
          subj: "생약성분의..",
          href: "?no=10"
        },
        {
          product: "훼라민큐",
          sort: "뉴스",
          date: "2022.05.20",
          subj: "임상연구로..",
          href: "?no=11"
        },
        {
          product: "훼라민큐",
          sort: "뉴스",
          date: "2022.06.11",
          subj: "마데카솔,야구..",
          href: "?no=12"
        },
        {
          product: "훼라민큐",
          sort: "뉴스",
          date: "2022.06.17",
          subj: "훼라민Q..",
          href: "?no=13"
        },
      ]
    };

    $(document).ready(function () {
      $("#news h2").html(dkNews.bigtitle);
      let newli = "";
      for (x in dkNews.notice) {
        newli += `<li>
                  <span>${parseInt(x) + 1}</span>
                  <span>${dkNews.notice[x].sort}</span>
                  <span>${dkNews.notice[x].product}</span>
                  <span>
                    <a href="${dkNews.notice[x].href}">
                    ${dkNews.notice[x].subj}
                    </a>
                    </span>
                  <span>${dkNews.notice[x].date}</span>
                </li>`
      }
      $("#news .list").html(newli)
    })

  </script>
  <style>
    li {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container" id="news">
    <h2></h2>
    <div class="table">
      <div>
        <strong>번호</strong>
        <strong>제품</strong>
        <strong>분류</strong>
        <strong>제목</strong>
        <strong>작성날</strong>
      </div>
      <ul class="list">


      </ul>
    </div>
  </div>
</body>

</html>
