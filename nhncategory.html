<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인포트폴리오/가볍게 짜기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="./nhncategory.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      let gnbtag = "";
      for (x in nhncategory) {
        gnbtag += `<li> <a href='${nhncategory[x].href}'>${nhncategory[x].gnbList}</a>`
        if (nhncategory[x].sub.length > 0) gnbtag += `<ul>`
              // sub의 길이가 0이상일 경우만 출력 (sub 없는것도 있어서)
              // if 한줄만 쓸 경우 {} 생략가능. 
        for (z in nhncategory[x].sub) {

          gnbtag += `<li>
            <a href='${nhncategory[x].sub[z].href}'>${nhncategory[x].sub[z].gnbSubList}</a>
            </li>`

        }
        if (nhncategory[x].sub.length > 0) gnbtag += `</ul>`
        gnbtag += `</li>`;
      }
      $("#gnb").html(gnbtag);



    })




  </script>
</head>


<body>
  <header id="hd" class="fixed-top bg-white border-bottom ">
    <div class="container d-flex justify-content-between">
      <h1>
        <a href="">로고</a>
      </h1>
      <ul id="gnb" class="d-flex list-unstyled"></ul>
      <div id="global">
        <!-- 지도아이콘~ -->
      </div>
    </div>
  </header>
</body>

</html>
